{

}

// Question # 3
function inBetween(n1,n2)
{
	if (n1 > n2)
	{
		var large = n1;
		var small = n2;
	}
	else 
	{
		var large = n2;
		var small = n1;
	}
	var i = small;
	console.log("Numbers between" + " " + small + " " + "and" + " " + large + " " + "are:");
	while (i < large - 1)
		{
			small = small + 1;
			console.log(small);
			i++;
		}
}

inBetween(10,20);

// Question # 4
function hypotenuse(side1, side2)
{

	var result = Math.sqrt((side1*side1) + (side2*side2));
	return result;
}

console.log("C =" + " " + hypotenuse(3, 4));

// Question # 5
function pyramid(n)
{
var pyramid = [];

for (var i=0 ; i<n ; i++)
{
	pyramid.push("@");
	console.log(pyramid.join());
}

for (var i=n-1 ; i>=0 ; i--)
{
	pyramid.pop("@");
	console.log(pyramid.join());
}
}

pyramid(10);
